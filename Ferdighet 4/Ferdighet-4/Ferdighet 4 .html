<html>

<head>
    <meta charset="utf-8" />
    <title>l√•sekode</title>


</head>

<style>
    html {
        background: url(tyv.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }

    .block {

        width: 10%;
        height: 10%;
        background-color: royalblue;

        cursor: pointer;


    }





    .teller {

        border-style: dashed;
        font-size: 225%;
        background-size: cover;
        color: honeydew;



    }
</style>


<body>
    <center>


        <button onclick="vis(this)" type="button" class="block">1</button>
        <button onclick="vis(this)" type="button" class="block">2</button>
        <button onclick="vis(this)" type="button" class="block">3</button>
        <br>
        <button onclick="vis(this)" type="button" class="block">4</button>
        <button onclick="vis(this)" type="button" class="block">5</button>
        <button onclick="vis(this)" type="button" class="block">6</button>
        <br>
        <button onclick="vis(this)" type="button" class="block">7</button>
        <button onclick="vis(this)" type="button" class="block">8</button>
        <button onclick="vis(this)" type="button" class="block">9</button>
        <hr>

    </center>
    <center id="log" class="teller">Previous clicks = </center>


    <script>
        var output = document.getElementById("log");
        function vis(telling) {
            output.innerHTML += telling.innerHTML + '-';


        }



    </script>

</body>





</html>
