<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        text {
            font-family: Helvetica;
            font-size: 200%;
        }
    </style>
</head>

<body>
    <svg width="100%" height="50 ">
        <rect x="0" y="0" height="100%" fill="lightgray"></rect>
        <text id="txtnavn" x="0" y=40 fill="green">Navn</text>
    </svg>
    <br>
    <input type="range" min="0" max="80" step="1" oninput="moveName(this)" value="0"/>

    <script>
    let txtname = document.getElementById('txtnavn');

    function moveName(input) {
    let x = input.value + '%';
    console.log(x)
    txtname.setAttribute('x', x)

    }
    
    
    </script>
</body>

</html>
