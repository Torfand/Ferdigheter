    <script>
        let output = document.getElementById("timeoutput")
        var startTime = new Date().getTime();
        randomizeOn();
        // debugger;

        function randomizeOn() {
            let elementsList = document.getElementsByClassName("lights");
            let randomIndex = Math.floor(Math.random() * elementsList.length);
            let selectedElement = elementsList[randomIndex];
            let selectedsClassList = selectedElement.classList;
            selectedsClassList.add("lightOn");
            
        }

      
        function lightsOff(selectedElement) {
            let selectedsClassList = selectedElement.classList;

            if (selectedsClassList.contains("lightOn")) {   
                let finishTime = new Date().getTime();
                let spentMS = Math.floor(finishTime - startTime);
                let spentS = spentMS / 1000;
                console.log(spentMS)
                output.innerHTML = 'Du brukte ' + spentS + 'Sekunder' ;
                startTime = new Date().getTime(); 
                selectedsClassList.remove("lightOn");
                randomizeOn();

            }
        }



    </script>
