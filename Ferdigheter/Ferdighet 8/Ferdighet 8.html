<!DOCTYPE html>

<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

    <style>
        .borderchange {
            border: dotted;
            display: inline;
        }

        .colorfill {
            background-color: red;
        }

        .bold {
            font-weight: bold;
        }

        .textcolor {
            color: blue;
        }


        .italicfont {


            font-style: italic;
        }
    </style>







</head>
<body>
    <div id="change1">Change me!!!!</div>
    <input id="div1" type="checkbox" onchange="selectCheckBox(this)" />
    <hr>

    <div id="change2">Change me!!!!</div>
    <input id="div2" type="checkbox" onchange="selectCheckBox(this)" />
    <hr>

    <input id="checkbox1" type="checkbox" onchange="toggleStyle(this)" /> Border
    <br>
    <input id="checkbox2" type="checkbox" onchange="toggleStyle(this)" /> Color fill
    <br>
    <input id="checkbox3" type="checkbox" onchange="toggleStyle(this)" /> Blue text
    <br>
    <input id="checkbox4" type="checkbox" onchange="toggleStyle(this)" /> Bold
    <br>
    <input id="checkbox5" type="checkbox" onchange="toggleStyle(this)" /> Italic
    <script>
        var checkEnabled;
        function selectCheckBox(selected) {
            if (selected.id == 'div1') { checkEnabled = "change1" }
            if (selected.id == 'div2') { checkEnabled = "change2" }
           
        }
           
           
            function toggleStyle(tickedbox) {
            var stylize;
            if (tickedbox == checkbox1) { stylize = 'borderchange' }
            if (tickedbox == checkbox2) { stylize = 'colorfill' }
            if (tickedbox == checkbox3) { stylize = 'textcolor' }
            if (tickedbox == checkbox4) { stylize = 'bold' }
            if (tickedbox == checkbox5) { stylize = 'italicfont' }
            document.getElementById(checkEnabled).classList.toggle(stylize);
                console.log(stylize)
        }






    </script>
</body>

</html>
