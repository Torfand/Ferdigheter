<body>

    <h3>Endre høyde</h3>
    <input id="longboi" type="range" value="1" min="0" max="1000" step="1" oninput="imnotgoodwithmaths()" />

    <div id="bteller"></div>
    <br>
    <hr>
    <div id="show" >
        <br>
        <p id="areal"></p>
        <br />
        <p id="omriss"></p>

 




        <script>
            var longestboi = document.getElementById("longboi");
            var fattestboi = document.getElementById("fatboi");
            var show = document.getElementById("show");
            var area = document.getElementById("areal");
            var omriss = document.getElementById("omriss");
            var hTeller = document.getElementById("hteller");
            var bTeller = document.getElementById("bteller");
            
            imnotgoodwithmaths();
            function imnotgoodwithmaths() {
                var height = parseInt(longestboi.value);
                var width = parseInt(fattestboi.value);
                var areatext = 'areal: ' + height * width + '  m²';
                var roundtext = 'omkrets: ' + (2*height  + 2*width );
                hTeller.innerHTML = height + ' høyde';
                bTeller.innerHTML = width + ' bredde';

                areal.innerHTML = areatext;
                omriss.innerHTML = roundtext;
                width =  'width ' +  width 
                show.style.widht = width + 'px';
                
                show.style.height = height + 'px';
                console.log(show.style.height)
               

            }




        </script>
