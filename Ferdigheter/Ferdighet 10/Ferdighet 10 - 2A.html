<html lang="en-Us">

<head>
    <meta charset="utf-8" />
    <title>Event test</title>
</head>
<style>
    div {
        border-style: solid;
        font-size: 25px;
        background: green;
        padding: 20px
    }
</style>

<body>
    <button id="button" onclick="testOn(this)">Click me</button>
    <hr>
    <div id="contextMenu" oncontextmenu="testOn(this)">Right Click me</div>
    <hr>
    <input id="onKeyDown" type="text" onkeydown="testOn(this)">
    <p>Write in me!^</p>


    <script>
    
           let knapp = document.getElementById("button")
           let context = document.getElementById("contextMenu")
           let key = document.getElementById("onKeyDown")
            function testOn(trykk) {
                if (knapp == trykk) {
                    alert("Button Pressed")
                    console.log("Button Pressed")
                }
               if (context==trykk) {
                   alert("Context meny opened")
                   console.log("Context")
               } 
               if (key == trykk)
               alert("Key Pressed")
               console.log("Key typed in textbox")
            }
        
    
    </script>
